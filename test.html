<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  html, body {
  width: 100%;
  height: 100%;
  margin: 0; padding: 0;

  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#box {
  position: relative;
  width: 100px;
  height: 100px;
  background-color: rgba(255,0,0,0.3);
}
  </style>
</head>
<body>
  <div id="box"> </div>
  <button id="start-button"> animate </button>
  <script type="text/javascript" src="node_modules/gsap/src/uncompressed/TweenMax.js"></script>
  <script>
    function animate() {
  // Animation duration is 2 seconds.
  TweenMax.fromTo("#box",1, {
      // from
      css: {
        left: "-200px",
      }
    },{
      // to
      css: {
        left: "200px",
      },

      // option to repeat animation forever
      repeat: -1,

      // option to reverse the animation and rerun
      yoyo: true,
    }
  );
}

var $startButton = document.getElementById("start-button");

$startButton.onclick = animate;

  </script>
</body>
</html>
